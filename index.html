<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Simulation</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/light-bootstrap-dashboard.css" rel="stylesheet" />

    <!--  Meu CSS    -->

    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

</head>

<body>

    <div class="wrapper">
        <div class="sidebar" data-color="red" data-image="assets/img/sidebar-2.jpg">

            <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="http://www.creative-tim.com" class="simple-text">
                        Simulation
                    </a>
                </div>

                <ul class="nav">
                    <li class="active">
                        <a href="index.html">
                            <i class="pe-7s-timer"></i>
                            <p>Simulate</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">CAR WASH</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-left">
                            <li>
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-dashboard"></i>
                                </a>
                            </li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="">

                                </a>
                            </li>


                        </ul>
                    </div>
                </div>
            </nav>


            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Simulation Parameters</h4>
                                </div>
                                <div class="content">
                                    <form class="needs-validation" novalidate="">
                                        <div class="arrDist mb-3">
                                            <h5>Arrival Configurations</h5>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label for="ArrivalDistribuition">Arrival Distribuition</label>
                                                    <select class="form-control" name="" id="aDist">
                                                        <option value="expo">Exponential</option>
                                                        <option value="tri">Triangular</option>
                                                        <option value="normal">Normal</option>
                                                        <option value="uniform">Uniform</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-3">
                                                    <label for="aa">A</label>
                                                    <input class="datepicker form-control" type="number" value="1"
                                                        id="aa" />
                                                </div>
                                                <div class="col-md-3">
                                                    <label for="ab">B</label>
                                                    <input class="datepicker form-control" type="number" value="1"
                                                        id="ab" />
                                                </div>
                                                <div class="col-md-3">
                                                    <label for="ac">C</label>
                                                    <input class="datepicker form-control" type="number" value="1"
                                                        id="ac" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="servDist mb-3">
                                            <h5>Service Configurations</h5>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label for="ServiceDistribuition">Service Distribuition</label>
                                                    <select class="form-control" name="" id="sDist">
                                                        <option value="expo">Exponential</option>
                                                        <option value="tri">Triangular</option>
                                                        <option value="normal">Normal</option>
                                                        <option value="uniform">Uniform</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-3">
                                                    <label for="sa">A</label>
                                                    <input class="datepicker form-control" type="number" value="1"
                                                        id="sa" />
                                                </div>
                                                <div class="col-md-3">
                                                    <label for="sb">B</label>
                                                    <input class="datepicker form-control" type="number" value="1"
                                                        id="sb" />
                                                </div>
                                                <div class="col-md-3">
                                                    <label for="sc">C</label>
                                                    <input class="datepicker form-control" type="number" value="1"
                                                        id="sc" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="details mb-3">
                                            <h5>Global Variables</h5>
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label for="sduration">Duration (hours)</label>
                                                    <input class="datepicker form-control" type="number" value="8"
                                                        id="duration" />
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label for="workersAmout">Workers Quantity</label>
                                                    <input class="datepicker form-control" type="number" value="1"
                                                        id="workersQt" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="other mb-3">
                                            <h5>Other Variables</h5>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label for="vbmode">Verbose Mode (prints on console)</label>
                                                    <input class="form-check-input" type="checkbox" value="" checked
                                                        id="verbose">
                                                </div>
                                                <div class="col-md-3">
                                                    <label for="infiniterun">Run Infinitely</label>
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="infinite">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="speed mb-3">
                                            <h5>Speed</h5>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <label for="customRange1">Change Simulation Speed (lower =
                                                        faster)</label>

                                                    <input type="range" class="custom-range" min="1" max="1000"
                                                        value="1" id="customRange1" />
                                                </div>
                                            </div>
                                        </div>



                                        <hr class="mb-4">
                                        <button class="btn btn-primary btn-lg btn-block" id="runBtn"
                                            onclick="run();">Run</button>
                                        <button class="btn btn-primary btn-lg btn-block" id="stopBtn"
                                            onclick="stop();">Stop</button>
                                    </form>
                                    <div class="footer">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Simulation Results</h4>
                                </div>
                                <div class="content" id="results">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <footer class="footer">
                <div class="container-fluid">
                    <nav class="pull-left">
                        <ul>
                            <li>
                                <a href="#">

                                </a>
                            </li>

                        </ul>
                    </nav>
                    <p class="copyright pull-right">
                        &copy; 2019 <a href="#">R</a>
                    </p>
                </div>
            </footer>

        </div>
    </div>


</body>
